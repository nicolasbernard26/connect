{% extends "base.html" %}

{% block title %}Ajouter un participant{% endblock %}
{% block content %}
    <div id="info-container">
        <p class="title">Ajouter un participant</p>
    </div>
    
    <div class="form-container">
        <form class="form" enctype="multipart/form-data" action="/events/event/add-participant/{{ id_event }}" method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="field-container">
                {{ field.label_tag }}
                {% for error in field.errors %}
                    <p class="error-form">{{ error }}</p>
                {% endfor %}
                <br>
                {{ field }}
            </div>
            {% endfor %}

            
    
            <input class="button-submit-form" type="submit" value="Ajouter" />
        </form>
    </div>
{% endblock %}
